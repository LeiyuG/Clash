name: Manual Convert Surge List to Clash Ruleset

on:
  workflow_dispatch:  # 允许手动触发 GitHub Actions

jobs:
  convert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install pyyaml

      - name: List current directory (for debugging)
        run: ls -la  # ✅ 显示当前目录结构

      - name: Convert .list to Clash Ruleset
        run: python convert.py  # ✅ 直接运行，不要 `cd Clash`

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Clash/*.yaml  # ✅ 确保提交 Clash 目录下的 .yaml 文件
          git commit -m "Converted Surge .list to Clash ruleset" || echo "No changes to commit"
          git push
